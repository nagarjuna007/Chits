<ion-header class="ion-no-border">
    <ion-toolbar class="header">
        <ion-title class="title">
            <ion-icon (click)="back()" class="back" name="arrow-back-outline"></ion-icon> Add Chit
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-padding ion-content">
    <form [formGroup]="addChit" (ngSubmit)="addChitMethod()">
        <ion-list class="form-1">
            <ion-item class="input-list">
                <ion-label class="label" position="fixed">Chit Name</ion-label>
                <ion-input class="ion-text-right input" formControlName="name" placeholder="Enter value"></ion-input>
            </ion-item>
            <ion-item class="input-list">
                <ion-label class="label" position="fixed">Amount</ion-label>
                <ion-input class="ion-text-right input" formControlName="amount" type="text" placeholder="&#8377;1,02,255" (ionChange)="onAmountChange($event)"></ion-input>
            </ion-item>
            <ion-item class="input-list">
                <ion-label class="label" position="fixed">Chit Type</ion-label>
                <ion-input class="ion-text-right input" disabled="true" formControlName="chitType" placeholder="Monthly"></ion-input>
            </ion-item>
            <ion-item class="input-list">
                <ion-label class="label" position="fixed">Total Tenure</ion-label>
                <ion-input class="ion-text-right input" formControlName="tenure" placeholder="12 Months"></ion-input>
            </ion-item>
            <ion-item class="input-list">
                <ion-label class="label" position="fixed">Chit Start Date</ion-label>
                <ion-datetime class="ion-text-right w-100" formControlName="chitDate" displayFormat="DD-MM-YY" placeholder="DD-MM-YY"></ion-datetime>
            </ion-item>
            <!--<ion-item class="input-list">
                <ion-label class="label" position="fixed">Mothly Chit Date</ion-label>
                <ion-datetime class="ion-text-right w-100" formControlName="mothlyChitDate" displayFormat="DD" placeholder="30 days"></ion-datetime>
            </ion-item>-->
        </ion-list>
        <div class="ion-padding-top ion-text-center">
            <ion-button shape="round" type="submit" class="button">Create</ion-button>
        </div>
    </form>
</ion-content>
