<ion-header class="ion-no-border">
    <ion-toolbar class="header">
        <ion-title class="title">
            <ion-icon (click)="back()" class="back" name="arrow-back-outline"></ion-icon> Add Chit
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-padding ion-content">
    <ion-list class="form-1">
        <ion-item class="input-list">
            <ion-label class="label" position="fixed">Chit Name</ion-label>
            <ion-input class="ion-text-right input" placeholder="Enter value"></ion-input>
        </ion-item>
        <ion-item class="input-list">
            <ion-label class="label" position="fixed">Amount</ion-label>
            <ion-input class="ion-text-right input" placeholder="rs002255"></ion-input>
        </ion-item>
        <ion-item class="input-list">
            <ion-label class="label" position="fixed">Chit Type</ion-label>
            <ion-input class="ion-text-right input" placeholder="Enter value"></ion-input>
        </ion-item>
        <ion-item class="input-list">
            <ion-label class="label" position="fixed">Total Tenure</ion-label>
            <ion-input class="ion-text-right input" placeholder="12"></ion-input>
        </ion-item>
        <ion-item class="input-list">
            <ion-label class="label" position="fixed">Chit Start Date</ion-label>
            <ion-input class="ion-text-right input" placeholder="12-12-2020"></ion-input>
        </ion-item>
        <ion-item class="input-list">
            <ion-label class="label" position="fixed">Mothly Chit Date</ion-label>
            <ion-input class="ion-text-right input" placeholder="30days"></ion-input>
        </ion-item>
    </ion-list>
    <div class="ion-padding-top ion-text-center">
        <ion-button shape="round" class="button">Create</ion-button>
    </div>
</ion-content>
